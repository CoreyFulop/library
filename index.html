<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        </style>
        <script src="./js/javascript.js" defer></script>
        <title>Library</title>
    </head>
    <body>
        <header>
            <div class="branding-container">Library</div>
            <div class="modal-container">
                <dialog id="newBookDialog">
                    <form>
                        <div class="title">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" placeholder="The Hobbit">
                        </div>
                        <div class="author">
                            <label for="author">Author:</label>
                            <input type="text" id="author" name="author" placeholder="J.R.R. Tolkein">
                        </div>
                        <div class="pages">
                            <label for="pages">Pages:</label>
                            <input type="number" id="pages" name="pages" step="1" min="1">
                        </div>
                        <fieldset class="read">
                            <legend>Has been read:</legend>
                            <div>
                                <input type="radio" id="no" name="read" value="No" checked>
                                <label for="no">No</label>
                            </div>
                            <div>
                                <input type="radio" id="yes" name="read" value="Yes">
                                <label for="yes">Yes</label>
                            </div>
                        </fieldset>
                        <div class="buttons">
                            <button id="cancelBtn" value="cancel">Cancel</button>
                            <button id="createBtn" value="defualt">Create</button>
                        </div> 
                    </form>
                </dialog>
                <button id="showNewBookDialog">NEW BOOK</button>
            </div>
        </header>
        <main class="card-container"></main>
        <footer></footer>
    </body>
</html>
